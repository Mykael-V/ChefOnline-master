<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed de Receitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        body {
            background-image: url('./fundo1.jpg');
            background-size: 98%;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            padding-top: 80px; /* Espaço para a navbar fixa */
        }
        .recipe-card {
            margin-bottom: 20px;
        }
        .recipe-image {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top" style="background-color: #4CAF50;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./logo.png" alt="Logo" style="height: 60px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Minhas Receitas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Favoritas</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Buscar receitas" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Formulário para postar receita -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Poste sua Receita</h5>
                <form>
                    <div class="mb-3">
                        <label for="recipeName" class="form-label">Nome da Receita</label>
                        <input type="text" class="form-control" id="recipeName" placeholder="Digite o nome da receita">
                    </div>
                    <div class="mb-3">
                        <label for="recipeDescription" class="form-label">Descrição</label>
                        <textarea class="form-control" id="recipeDescription" rows="3" placeholder="Digite a descrição da receita"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="recipeImage" class="form-label">Imagem da Receita</label>
                        <input type="file" class="form-control" id="recipeImage">
                    </div>
                    <button type="submit" class="btn btn-primary">Postar Receita</button>
                </form>
            </div>
        </div>

        <div class="row">
            <!-- Exemplo de post de receita -->
            <div class="col-12 recipe-card">
                <div class="card">
                    <img src="https://via.placeholder.com/800x400" class="card-img-top recipe-image" alt="Imagem da Receita">
                    <div class="card-body">
                        <h5 class="card-title">Nome da Receita</h5>
                        <p class="card-text">Descrição breve da receita.</p>
                        <a href="#" class="btn btn-primary">Ver Receita</a>
                    </div>
                </div>
            </div>
            <!-- Outro post de receita -->
            <div class="col-12 recipe-card">
                <div class="card">
                    <img src="https://via.placeholder.com/800x400" class="card-img-top recipe-image" alt="Imagem da Receita">
                    <div class="card-body">
                        <h5 class="card-title">Nome da Receita</h5>
                        <p class="card-text">Descrição breve da receita.</p>
                        <a href="#" class="btn btn-primary">Ver Receita</a>
                    </div>
                </div>
            </div>
            <!-- Você pode adicionar mais postagens de receitas assim -->
        </div>
    </div>
</body>
</html>
